<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIT 725 Prac 3</title>
    <meta name="description" content="Basic template for SIT 725 Prac 3" />
    <meta name="author" content="Uttam Nepal" />

    <meta property="og:title" content="Boostrapping Express App" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Basic template for SIT 725 Prac 3"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper navbar-size">
        <a href="#" class="brand-logo">
          <img
            class="user-image-size"
            src="../public/images/user-image.png"
            alt="User Logo"
          />
        </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a target="_blank" href="https://www.linkedin.com/in/uttam-nepal/"
              >LinkedIn</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <main class="main-body">
      <div class="container">
        <div class="row">
          <div class="col s12 center-align">
            <h1 id="heading">Welcome to SIT 725 Week 3</h1>
            <p class="flow-text">
              This is a demo application that tries to use a few components from
              materialize and through this practical we try to have some fun
              with Materialize and its components
            </p>
          </div>
          <div class="col s12 center-align">
            <img
              class="materialboxed materialboxed-image"
              src="../public/images/demo.jpg"
            />
          </div>
          <div class="col s12 center-align">
            <a
              class="waves-effect waves-light btn click-me-button"
              id="clickMeButton"
              ><i class="material-icons left"></i>Click Me</a
            >
          </div>
        </div>
        <div class="row" id="cardList"></div>
      </div>
    </main>

    <a class="waves-effect waves-light btn modal-trigger" href="#modal1"
      >Open Modal</a
    >
    <div id="modal1" class="modal modal-fixed-footer">
      <div class="modal-content">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate" />
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" />
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate" />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate" />
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12 center-align">
              <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/scripts.js"></script>
  </body>
</html>
